<h1 style="color:blue">{{vm.got}}</h1>
<h3>{{vm.controller}}</h3>
<div>
    <button class="btn btn-primary" ng-click="vm.getCourseList()">Get all available courses</button>
</div>
<br>
<div class="container-fluid">
<table style="border: 1px solid grey;" class="table table-striped" ng-if="vm.courseList.length > 0">
    <thead>
        <th>Name</th>
        <th>Code</th>
        <th>Duration</th>
    </thead>
    <tbody>
        <tr ng-repeat="course in vm.courseList">
            <td>{{course.name}}</td>
            <td>{{course.code}}</td>
            <td>{{course.durationMonths}}</td>
        </tr>
    </tbody>
</table>
</div>
